apply plugin: 'com.android.library'
apply plugin: 'com.novoda.bintray-release'//添加

android {
    compileSdkVersion 24
    buildToolsVersion "24.0.2"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 24
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:24.2.0'
    compile project(':ijkplayerlibrary')
}
//添加jcenter
publish {
    userOrg = 'limxing'//bintray.com用户名
    groupId = 'me.leefeng'//jcenter上的路径
    artifactId = 'player'//项目名称
    publishVersion = '1.1'//版本号
    desc = '视频播放库'//描述，不重要
    website = 'https://github.com/limxing/SuperPlayer'//网站，不重要；尽量模拟github上的地址，例如我这样的；当然你有地址最好了
}
